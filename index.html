<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta property="og:title" content="Invitación misa de niñito de Ingeniería industrial" />
    <meta property="og:description" content="Acompáñanos a la misa de niñito de Ingeniería industrial. ¡Te esperamos!" />
    <meta property="og:image" content="/misa_seg.png" />
    <meta property="og:type" content="website" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invitación Misa</title>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    
    <!-- Audio de fondo -->
    <audio id="background-music" loop>
      <source src="/soundtrack.mp3" type="audio/mpeg">
    </audio>

    <section id="screen-1" class="screen envelope-screen">
        <div class="instruction-text"><i class="fa-solid fa-hand-pointer fa-bounce"></i> Toca el sobre para abrir</div>
        
        <div id="envelope-wrapper" class="envelope-wrapper">
            <div id="card-stack" class="card-stack">
                <div class="card sheet-2">
                    <img id="hero-photo-preview" src="" alt="Vista previa" class="card-preview-img">
                </div> 
                <div class="card sheet-1">
                    <div class="card-icon-top"><i class="fa-regular fa-snowflake"></i></div>
                    <p id="card-title">Cargando...</p>
                    <p id="card-msg">...</p>
                    <small><i class="fa-solid fa-arrow-up"></i> (Toca para ver detalles)</small>
                </div>
            </div>

            <svg viewBox="0 0 300 200" class="envelope-svg">
                <path d="M0,0 L300,0 L300,200 L0,200 Z" />
                <path d="M10,10 L290,10 L150,100 Z" />
                <path d="M0,200 L150,100 L300,200" stroke-width="1"/>
                <path d="M0,0 L0,200 L150,100" stroke-width="1"/>
                <path d="M300,0 L300,200 L150,100" stroke-width="1"/>
                <g id="flap" class="flap">
                    <path d="M0,0 L150,100 L300,0" stroke-width="1" />
                </g>
            </svg>
        </div>
    </section>

    <section id="screen-2" class="screen content-screen" style="display: none;">
        <header class="invitation-header">
            <div class="header-decoration">
                <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i>
            </div>
            <h1 id="couple-names"></h1>
            <div class="photo-frame">
                <img id="hero-photo" src="" alt="Foto del evento" class="hero-img">
            </div>
        </header>

        <div class="section quote-section">
            <i class="fa-solid fa-quote-left quote-icon"></i>
            <p id="quote" class="quote-text"></p>
        </div>

        <div class="section countdown-section">
            <h3><i class="fa-regular fa-clock"></i> Cuenta regresiva</h3>
            <div id="countdown" class="timer-grid">
                <div><span id="d">00</span><small>Días</small></div>
                <div><span id="h">00</span><small>Horas</small></div>
                <div><span id="m">00</span><small>Min</small></div>
                <div><span id="s">00</span><small>Seg</small></div>
            </div>
            <p id="date-display" class="date-text"></p>
            
            <div class="calendar-widget">
                <div class="calendar-header">
                    <i class="fa-solid fa-calendar-day calendar-icon"></i>
                    <div class="calendar-month" id="calendar-month">DICIEMBRE</div>
                    <div class="calendar-year" id="calendar-year">2025</div>
                </div>
                <div class="calendar-weekdays">
                    <span>D</span>
                    <span>L</span>
                    <span>M</span>
                    <span>M</span>
                    <span>J</span>
                    <span>V</span>
                    <span>S</span>
                </div>
                <div class="calendar-days" id="calendar-days">
                </div>
            </div>
        </div>

        <div class="section location-section">
            <div class="location-block">
                <h3><i class="fa-solid fa-church"></i> Ceremonia</h3>
                <p id="ceremony-place"></p>
                <p id="ceremony-hours"></p>
                <a id="ceremony-btn" href="#" target="_blank" class="btn"><i class="fa-solid fa-location-dot"></i> Ver Mapa</a>
            </div>
            <div class="location-block">
                <h3><i class="fa-solid fa-glass-cheers"></i> Recepción</h3>
                <p id="reception-place"></p>
                <p id="reception-hours"></p>
                <a id="reception-btn" href="#" target="_blank" class="btn"><i class="fa-solid fa-location-dot"></i> Ver Mapa</a>
            </div>
        </div>
    </section>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
